<!DOCTYPE html>
<html lang='fr'>
  <head>
    <title>Les best coussins</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <!-- <link rel="icon" href="/images/coussin.png" /> -->
    <!-- jQuery library -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="mainContainer">
			<div class="row mt-2">
        <div class="col-sm-11 col-lg-6 mx-auto">
          <div class="card border-0 shadow" id="coussinCard">
            <h6 class="card-title mt-4 ms-4">Combien d'oreillers dans votre vie ?</h6>
            <img src="./img/1.png" class="card-img" alt="..." id="mainImg">
            <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
              <div class="p-2">
                <button type="button" class="btn btn-danger d-none" id="deleteCoussin">
                  -
                </button>
              </div>
              <div class="p-2 align-items-end">
                <h5 id="numCoussin">1</h5> 
              </div>
              <div class="p-2">
                <button type="button" class="btn btn-primary" id="addCoussin">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <script src="script.js"></script>
  </body>
</html>
